<div class="row">
    <h1 id="tit">Hard & Soft skills</h1>

    <div class="text-center col-sm-4 col-md-4 col-lg-4">  
        <circle-progress
        [percent]="85"
        [radius]="100"
        [title]="'HTML'"
        [showUnits]="false"
        [titleFontSize]="'25px'"
        [subtitle]="'85%'"
        [subtitleFontSize]="'15px'"
        [subtitleColor]="'black'"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#78C000'"
        [innerStrokeColor]="'#C7E596'"
        [animation]="true"
        [animationDuration]="600"
      ></circle-progress>
    </div>
